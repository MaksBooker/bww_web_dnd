<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <header id="header">
        <div class="header">
            <div class="logo-area">
                <img class="logo" src="img/logo.png" alt="">
                <p class="im-fell-double-pica-regular logo-label">QuestForge</p>
            </div>
            <div class="lang-area im-fell-double-pica-regular">
                <p>EN</p>
            </div>
        </div>
        
    </header>

    <main>
        <div class="bg-img">
            <div class="blur"></div>
            <div class="login-area">
                <div class="main-label">
                    <h1 class="sign-label im-fell-double-pica-regular">Sign Up</h1>
                </div>
                <div class="user-input-area user-name roboto-flex"> <input class="user-input" type="text" placeholder="username"></div>
                <div class="user-input-area password roboto-flex"> <input class="user-input" type="text" placeholder="password"></div>
                <hr class="line">
                <div class="log-btn-area roboto-flex"><button class="log-btn">Log In</button></div>
                <div class="log-btn-area google-log-btn roboto-flex"><button class="log-btn">
                    <img class="google-img" src="img/google.png" alt="">
                    Continue With Ggoogle
                </button></div>
                <div class="labels roboto-flex">
                    <p><a href="">Forgot Password?</a></p>
                    <p>Don't have an account yet? <a href="">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
